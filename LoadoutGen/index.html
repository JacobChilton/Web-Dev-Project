<!DOCTYPE html>

<html lang="eng">

<head><!--Linking CSS and JavaSipt pages-->
    <link rel="stylesheet" href="/Style.css" type="text/css" >
    <script defer rel="Index" src="/Index.js" type="text/JavaScript" > </script>
    <title>Star Wars Squadrons - Loadout Generator</title><!--Setting title of page-->
</head>
</head>

<body>
    <div class="Logo-Container">
        <img class="Logo" src="/squadronsLogo.png" alt="Logo">
    </div>
    <nav class="navtop"> <!--creates nav bar with links to each section of site-->
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/Mechanics/">Mechanics, Tips and Tricks</a></li>
            <li><a href="/LoadoutGen/">Loadout generator</a></li>
        </ul>
    </nav>

    <main class="loadoutMain"> <!--Class for everything in the Loadout Generator-->
        
        <div class="loadoutGrid"> <!--Adds both Faction generators to seperate divs named the same to make two seperate grids with the same styling-->
            <br>
            <button class="empGenerate" onclick="GenEmpire()"><b>Gen Empire</b></button> <!--Creates button which when pressed calls the "GenEmpire()" function in JS-->
            <h2 class="eGenTxt">Your Empire Ship:</h2>
            <img id="empireShip" src="/do.png" alt="empireShip" > <!--Sets ID so JS can target the correct image to change, sets default image to a colourd question mark based on faction-->
            <img id="cannons" src="/do.png" alt="cannons">
            <div class="container"> <!--Adds Auxes to the same container so they can be shown side by side-->
                <img id="aux1" src="/do.png" alt="aux1">
                <img id="aux2" src="/do.png" alt="aux2"><br>
            </div>
            <img id="countermeasures" src="/do.png" alt="countermeasures">
            <img id="hull" src="/do.png" alt="hull">
            <img id="shields" src="/do.png" alt="shields">
            <img id="engines" src="/do.png" alt="engines">
        </div>
        
        <div class="loadoutGrid">
            <br>
            <button class="nrGenerate" onclick="GenRebublic()"><b>Gen Republic</b></button> <!--Creates button which when pressed calls the "GenRepublic()" function in JS-->
            <h2 class="nrGenTxt">Your New Republic Ship:</h2>
            <img id="republicShip" src="/do2.png" alt="republicShip" >
            <img id="Cannons" src="/do2.png" alt="cannons">
            <div class="container">
                <img id="Aux1" src="/do2.png" alt="aux1">
                <img id="Aux2" src="/do2.png" alt="aux2"><br>
            </div>
            <img id="Countermeasures" src="/do2.png" alt="countermeasures">
            <img id="Hull" src="/do2.png" alt="hull">
            <img id="Shields" src="/do2.png" alt="shields">
            <img id="Engines" src="/do2.png" alt="engines">
        </div>
        
    </main>

</body>

<footer>
<br><!--creates space between generator and nav bar-->

        <ul>

    </nav>
</footer>

</html>
